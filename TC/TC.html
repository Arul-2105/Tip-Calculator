<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./TC.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <label for="amount">Bill Amount ($):</label>
        <input type="number" id="amount" placeholder="Enter bill amount" step="0.01" min="0">
        
        <label for="tipPercentage">Tip Percentage (%):</label>
        <input type="number" id="tipPercentage" placeholder="Enter tip percentage" step="0.01" min="0">

        <div class="people">
            <label for="Number of People">Number of People:</label>
            <div class="display-flex justify-content-center" id="id">
                <button type="button" id="increment" class="btn btn-primary">Increament</button>
                <input  type="text" id="people" value="1" readonly>
                <button type="button" id="decrement" class="btn btn-primary">Decrement</button>
            </div>
        </div>
        <div class="btn">
            <button type="button" onclick="calculateBill()" class="btn btn-success mb-5 border border-0">Calculate</button>
        </div>
        <div class="result">
            <p id="final">Split Bill: $0.00  per person</p>
            <p id="tipAmount">Tip Amount: $0.00</p>
            <p id="totalAmount">Total Amount: $0.00</p>
        </div>
    </div>

    <script  src="TC.js"></script>

</body>
</html>
